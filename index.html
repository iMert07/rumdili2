<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RUM DİLİ SÖZLÜĞÜ</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#101c22",
                        "foreground-dark": "#f6f7f8",
                        "subtle-light": "#e3e5e7",
                        "subtle-dark": "#1d2b33",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af"
                    },
                    fontFamily: {
                        "display": ["Clear Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">

                            </svg>
                            <h1 class="text-xl font-bold">RUM DİLİ</h1>
                        </div>
                        <nav class="hidden md:flex items-center gap-8">
                            <a class="text-base font-medium hover:text-primary transition-colors cursor-pointer" onclick="toggleFeedbackForm()">Geri Bildirim</a>
                            <a class="text-base font-medium hover:text-primary transition-colors" href="/" onclick="clearResult(); return false;">Ana Sayfa</a>
                        </nav>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors" onclick="toggleFeedbackForm()">
                            <svg class="w-6 h-6 text-muted-light dark:text-muted-dark" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm-4,116a4,4,0,0,1-4,4H88a4,4,0,0,1,0-8h32a4,4,0,0,1,4,4Zm20.87-43.25a32,32,0,0,0-58.28-21.75c-.39-.77-4.22-6.57-2.61-9a10.83,10.83,0,0,1,2.83-4.13,32.32,32.32,0,0,1,41.22-4.16,33.51,33.51,0,0,1,16.84,18.72l-.76.76c-1.5,1.5-3,3.33-4.5,5.16-1.5,1.83-3,3.66-4.5,5.49a4,4,0,0,1-6.6-4.52l.76-.76a25.33,25.33,0,0,0-13.3-14.86,24.3,24.3,0,0,0-30.85,3A24.23,24.23,0,0,0,105.75,93a24.1,24.1,0,0,0,11.3,16.89,4,4,0,0,1,1.88,4.72,4,4,0,0,1-4.72,1.88Z"></path></svg>
                        </button>
                        <button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors" id="theme-toggle">
                            <svg class="w-6 h-6 text-muted-light dark:text-muted-dark hidden" fill="currentColor" id="theme-toggle-dark-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>

                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <div class="max-w-4xl mx-auto">
                <div class="relative mb-8 md:mb-12">
                    <div class="absolute inset-y-0 left-0 pl-3 sm:pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 sm:h-6 sm:w-6 text-primary" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                        </svg>
                    </div>
                    <input class="w-full h-14 sm:h-16 pl-10 sm:pl-14 pr-4 text-base sm:text-lg bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg sm:rounded-xl focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-foreground-light dark:placeholder:text-foreground-dark font-semibold" id="searchInput" placeholder="SÖZCÜK ARA..." type="search" autocomplete="off"/>
                    <div id="suggestions-container" class="absolute top-full left-0 right-0 z-10 mt-2 rounded-lg sm:rounded-xl bg-subtle-light dark:bg-subtle-dark border border-subtle-light dark:border-subtle-dark shadow-lg hidden">
                        <div id="suggestions" class="max-h-[20rem] overflow-y-auto p-2"></div>
                    </div>
                </div>

                <div id="result" class="mb-8 md:mb-12"></div>
                
            </div>
        </main>
    </div>
    
    <div id="feedbackModal" class="fixed inset-0 z-50 bg-background-light/90 dark:bg-background-dark/90 flex items-center justify-center hidden">
        <div class="relative w-full max-w-2xl mx-auto p-6 sm:p-8 bg-subtle-light dark:bg-subtle-dark rounded-lg sm:rounded-xl shadow-xl">
            <button class="absolute top-4 right-4 p-2 rounded-full hover:bg-background-light dark:hover:bg-background-dark transition-colors" onclick="toggleFeedbackForm()">
                <svg class="w-6 h-6 text-muted-light dark:text-muted-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold mb-4">Geri Bildirim</h2>
            <textarea id="feedbackText" class="w-full h-40 p-3 bg-background-light dark:bg-background-dark border-0 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Geri bildiriminizi buraya yazın..."></textarea>
            <div class="flex justify-end gap-2 mt-4">
                <button class="px-4 py-2 rounded-lg sm:rounded-xl bg-muted-light text-foreground-light dark:bg-muted-dark dark:text-foreground-dark hover:bg-muted-dark hover:text-white transition-colors" onclick="toggleFeedbackForm()">İptal</button>
                <button class="px-4 py-2 rounded-lg sm:rounded-xl bg-primary text-white hover:bg-primary/80 transition-colors" onclick="submitFeedback()">Gönder</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }
        var themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
